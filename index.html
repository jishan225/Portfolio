<!doctype html>
<html lang="en" style="background-color: #000000;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <title>Portfolio | Md Jishan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" type="image/png" href="/user.png">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: #000000;
        overflow: hidden;
      }

      #loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: #000000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }

      /* Spinner */
      .spinner {
        width: 60px;
        height: 60px;
        border: 5px solid rgba(255, 255, 255, 0.1);
        border-top-color: #1008f942;
        border-right-color: #0707e0;
        border-radius: 50%;
        -webkit-animation: spin 1s linear infinite;
        animation: spin 1s linear infinite;
      }

      /* Keyframes with vendor prefixes */
      @-webkit-keyframes spin {
        0% {
          -webkit-transform: rotate(0deg);
          transform: rotate(0deg);
        }
        100% {
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }

      @keyframes spin {
        0% {
          -webkit-transform: rotate(0deg);
          transform: rotate(0deg);
        }
        100% {
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }

      /* Loading text */
      .loading-text {
        margin-top: 25px;
        background: linear-gradient(135deg, #194ff1cf 0%, #3905f7 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        font-size: 16px;
        font-weight: 600;
        letter-spacing: 3px;
        -webkit-animation: pulse 1.5s ease-in-out infinite;
        animation: pulse 1.5s ease-in-out infinite;
      }

      @-webkit-keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }

      /* Fade out effect */
      #loader.fade-out {
        opacity: 0;
        pointer-events: none;
      }

      /* Ensure root is ready */
      #root {
        width: 100%;
        min-height: 100vh;
      }
    </style>
  </head>
  <body style="background-color: #000000;">
    <!-- Loader -->
    <div id="loader">
      <div class="spinner"></div>
      <div class="loading-text">LOADING</div>
    </div>

    <!-- React root -->
    <div id="root"></div>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
